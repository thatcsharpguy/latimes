<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>REPL</title>

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <py-env>
      - dist/latimes-0.3.2-py3-none-any.whl
    </py-env>
  </head>

  <body>
  <div>Type an sample input here</div>
  <input type="text" id="input-string"/>
  <button id="submit-button" type="submit" pys-onClick="convert_time">OK</button>
  <div id="result"></div>


    <py-script>
from latimes.latimes import convert_times

def convert_time(*args, **kwargs):

    text = Element('input-string').element.value

    result = convert_times(text)

    Element('result').element.innerText = result

    </py-script>
  </body>
</html>
